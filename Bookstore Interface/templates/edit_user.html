{% extends "layout.html" %}

{% block title %}Edit User Information{% endblock %}

{% block content %}
<div class="edit_user_box">
    <h2>Edit User Information</h2>
    <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
        <div class="input_box">
            <label for="user" class="label">Username</label>
            <input type="text" name="username" id="user" class="input-field" value="{{ user.username }}" required>
            
            <i class="bx bx-user icon"></i>
        </div>

        <div class="input_box">
            <label for="pass" class="label">Password</label>
            <input type="password" name="password" id="pass" class="input-field" placeholder="Leave blank to keep current password">
            
            <i class="bx bx-lock-alt icon"></i>
        </div>

        <div class="input_box">
            <label for="name" class="label">Name</label>
            <input type="text" name="name" id="name" class="input-field" value="{{ user.name }}" required>
            
        </div>

        <div class="input_box">
            <label for="phone" class="label">Phone</label>
            <input type="text" name="phone" id="phone" class="input-field" value="{{ user.phone }}">
            
        </div>

        <div class="input_box">
            <label for="address" class="label">Address</label>
            <input type="text" name="address" id="address" class="input-field" value="{{ user.address }}">
            
        </div>

        <div class="input_box">
            <input type="submit" class="input-submit" value="Update">
        </div>
    </form>
</div>
{% endblock %}
