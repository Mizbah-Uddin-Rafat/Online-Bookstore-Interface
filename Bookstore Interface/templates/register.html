{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="register_box">
    <div class="register-header">
        <span>Register</span>
    </div>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="input_box">
            <label for="user" class="label">Username</label>
            <input type="text" name="username" id="user" class="input-field" required>
            <i class="bx bx-user icon"></i>
        </div>

        <div class="input_box">
            <label for="pass" class="label">Password</label>
            <input type="password" name="password" id="pass" class="input-field" required>
            <i class="bx bx-lock-alt icon"></i>
        </div>

        <div class="input_box">
            <label for="name" class="label">Name</label>
            <input type="text" name="name" id="name" class="input-field" required>
        </div>

        <div class="input_box">
            <label for="phone" class="label">Phone</label>
            <input type="text" name="phone" id="phone" class="input-field">
        </div>

        <div class="input_box">
            <label for="address" class="label">Address</label>
            <input type="text" name="address" id="address" class="input-field">
        </div>

        <div class="input_box">
            <input type="submit" class="input-submit" value="Register">
        </div>
    </form>
    <div class="back-button">
    
        <a href="{{ url_for('login') }}" class="button">Login here</a>
    </div>
</div>
{% endblock %}
