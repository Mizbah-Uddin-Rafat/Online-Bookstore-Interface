{% extends "layout.html" %}

{% block title %}Edit Book{% endblock %}

{% block content %}
<div class="edit_book_box">
    <h2>Edit Book Information</h2>
    <form method="POST" action="{{ url_for('edit_book', book_id=book.id) }}">
        <div class="input_box">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="{{ book.title }}" required>
        </div>

        <div class="input_box">
            <label for="author_name">Author:</label>
            <input type="text" name="author_name" id="author_name" value="{{ book.author.name }}" required>
        </div>

        <div class="input_box">
            <label for="publisher_name">Publisher:</label>
            <input type="text" name="publisher_name" id="publisher_name" value="{{ book.publisher.name }}" required>
        </div>

        <div class="input_box">
            <label for="inventory_quantity">Inventory Quantity:</label>
            <input type="number" name="inventory_quantity" id="inventory_quantity" value="{{ book.inventory.quantity }}" required>
        </div>

        <div class="input_box">
            <label for="price">Price:</label>
            <input type="text" name="price" id="price" value="{{ book.price }}" required>
        </div>

        <div class="input_box">
            <input type="submit" value="Update Book" class="input-submit">
        </div>
    </form>
    <div class="back-button">
        <a href="{{ url_for('inventory') }}" class="button">Back to Inventory</a>
    </div>
</div>
{% endblock %}
