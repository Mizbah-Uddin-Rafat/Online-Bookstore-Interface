{% extends "layout.html" %}

{% block title %}Add Book{% endblock %}

{% block content %}
<div class="add_book_box">
    <h2>Add a New Book</h2>
    <form method="POST" action="{{ url_for('add_book') }}">
        <div class="input_box">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required>
        </div>

        <div class="input_box">
            <label for="author_name">Author:</label>
            <input type="text" name="author_name" id="author_name" required>
        </div>

        <div class="input_box">
            <label for="publisher_name">Publisher:</label>
            <input type="text" name="publisher_name" id="publisher_name" required>
        </div>

        <div class="input_box">
            <label for="inventory_quantity">Inventory Quantity:</label>
            <input type="number" name="inventory_quantity" id="inventory_quantity" required>
        </div>

        <div class="input_box">
            <label for="price">Price:</label>
            <input type="number" step="0.01" name="price" id="price" required>
        </div>

        <div class="input_box">
            <input type="submit" class="input-submit" value="Add Book">
        </div>
    </form>
    <div class="back-button">
        <button onclick="goBack()">Back</button>
    </div>
</div>
<script>
    function goBack() {
      window.history.back();
    }
</script>
{% endblock %}
