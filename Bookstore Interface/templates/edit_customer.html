{% extends "layout.html" %}

{% block title %}Edit Customer Information{% endblock %}

{% block content %}
<div class="edit_customer_box">
    <h2>Edit Customer Information</h2>
    <form method="POST" action="{{ url_for('edit_customer', customer_id=customer.id) }}">

        <div class="input_box">
            <label for="name" class="label">Name</label>
            <input type="text" name="name" id="name" class="input-field" value="{{ customer.name }}" required>
        </div>

        <div class="input_box">
            <label for="phone" class="label">Phone</label>
            <input type="text" name="phone" id="phone" class="input-field" value="{{ customer.phone }}">
        </div>

        <div class="input_box">
            <label for="address" class="label">Address</label>
            <input type="text" name="address" id="address" class="input-field" value="{{ customer.address }}">
        </div>

        <div class="input_box">
            <input type="submit" class="input-submit" value="Update">
        </div>
    </form>
</div>
{% endblock %}
